<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()"  novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="formgroup">
                    <label for="inicio">A単o de inicio</label>
                    <select type="list" class="form-control" id="inicio" name="year" [(ngModel)]="inicio" required>
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="fin">A単o de finalizacion</label>
                    <select type="list" class="form-control" id="fin" name="endYear" [(ngModel)]="fin" required >
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
                <button class="btn btn-primary" type="button" (click)="onCancel()">
                    Cerrar
                </button>
            </form>
        </div>
    </div>
</div>
