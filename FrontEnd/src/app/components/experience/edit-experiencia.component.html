<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="formgroup">
                    <label for="inicio">A単o de inicio</label>
                    <select type="text" class="form-control" id="inicio" name="year" (click)="yearList()" [(ngModel)]="expLab.inicio" required>
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="fin">A単o de finalizacion</label>
                    <select type="text" class="form-control" id="fin" name="endYear" (click)="endYearList()" [(ngModel)]="expLab.fin" required >
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Guardar Cambios
                </button>
                <button class="btn btn-primary" type="button" (click)="onCancel()">
                    Cerrar
                </button>
            </form>
        </div>
    </div>
</div>
