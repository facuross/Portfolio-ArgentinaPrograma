<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="nombreEdu">Titulo</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="formgroup">
                    <label for="inicio">A単o de inicio</label>
                    <select type="list" class="form-control" id="inicio" (click)="yearList()" name="year" [(ngModel)]="inicio" required>
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="fin">A単o de finalizacion</label>
                    <select type="list" class="form-control" id="fin" (click)="endYearList()" name="endYear" [(ngModel)]="fin" required >
                        <option>Seleccione el a単o...</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="descripcionEdu">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
                </div>
                <button class="btn btn-primary">
                    Agregar formacion
                </button>
                <button class="btn btn-primary" type="button" (click)="onCancel()">
                    Cerrar
                </button>
            </form>
        </div>
    </div>
</div>
