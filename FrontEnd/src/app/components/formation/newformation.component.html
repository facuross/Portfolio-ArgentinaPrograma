<div class="contenedor">
    <div class="wave" style="overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M416.13,-6.41 C354.62,41.94 470.31,83.39 378.32,157.40 L500.00,150.00 L500.00,0.00 Z" style="stroke: none; fill: #fafbf3;"></path></svg></div>
    <div class="formulario">
    <form class="form" (ngSubmit)="onCreate()"  novalidate #f="ngForm">
        <div class="title">
                <label for="nombreE">Nombre de la Institución</label>
                <input type="text" id="nombreE" name="nombreE" [(ngModel)]="nombreEdu" required autocomplete="off">
            </div>
            <div class="time-period">
                <div class="time-start">
                    <div>
                    <label for="inicio">Año de inicio</label>
                    </div>
                    <div>
                    <select id="inicio" name="year" [(ngModel)]="inicio" required>
                        <option disabled>Seleccione el año...</option>
                    </select>
                    </div>
                </div>
                <div class="time-end">
                    <div>
                    <label for="fin">Año de finalizacion</label>
                    </div>
                    <div>
                    <select id="fin" name="endYear" [(ngModel)]="fin" required >
                        <option disabled>Seleccione el año...</option>
                    </select>
                    </div>
                </div>
            </div>
                <div class="description">
                    <label for="descripcionE">Descripcion</label>
                    <textarea type="text" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionEdu" required></textarea>
                </div>
                <hr style="color:grey; margin-top:3rem">
                <div class="buttons">
                <button class="btn-1">
                    Agregar
                </button>
                <button class="btn-2" type="button" (click)="onCancel()">
                    Cerrar
                </button>
            </div>
            </form>
        </div>
    </div>
