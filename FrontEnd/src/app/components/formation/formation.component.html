<div class="container">
    <div class="title">
        <h1 id="formation">Formación Academica</h1><br>
        <button type="button" class="btn btn-dark" routerLink='/nuevaedu' *ngIf="isLogged">
            Nueva Formación
        </button>
    </div>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    <div class="list" *ngFor="let Educacion of educacion" cdkDrag>
        <div class="header">
            <div class="item-title">
                <h2 style="margin-bottom: 8px">{{Educacion.nombreEdu}}</h2>
            </div>
            <div class="time-period">
                {{Educacion.inicio}} - {{Educacion.fin}}
            </div>
        </div>
        <div class="description">
            <p>{{Educacion.descripcionEdu}}</p>
        </div>
        <div class="buttons">
            <button class="changes" *ngIf="isLogged" routerLink='/editedu/{{Educacion.id}}'><i class="bi bi-pencil-square" style="color:#e8e8e8"></i><span style="color:#e8e8e8"> Editar</span></button>
            <button class="changes" *ngIf="isLogged" (click)="delete(Educacion.id)"><i class="bi bi-trash"style="color:#e8e8e8"></i><span style="color:#e8e8e8"> Eliminar</span></button>
        </div>
        <hr>
    </div>
</div>
