<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="title">Skill</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" required>
                </div>
                <div class="formgroup">
                    <label for="percent">Progreso</label>
                    <input type="number" class="form-control" id="percent" name="percent" [(ngModel)]="percent" required>
                </div>
                <button class="btn btn-primary">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
